<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{background: skyblue; width: 250px;}
	</style>
</head>
<body><h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
<hr>
이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고,  
마우스의 위치를 보여줍니다.<br><br>
<img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEwMTdfMjUx%2FMDAxNjM0NDcwNjI3OTM1.pPYMqb4CXUnhu92a6Rudjbme1Ng6iI1KUBcn-pK7P9Qg.NYgka2atvVG-8pHI3HWZArYzHHbd6w3hxDIXIOj96WAg.JPEG.w_cozzi724%2FKakaoTalk_20211017_192313211_13.jpg&type=a340" onmousemove="where(event)"><br><br>
<div id="div"></div>
<script type="text/javascript">
	var div=document.getElementById("div");
	function where(e){
	var text = "버튼=" + e.button + "<br>";
	text += "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";
	text += "(clientX, clientY)=" + e.clientX + "," + e.clientY + "<br>";
	text += "(offsetX, offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
	text += "(x, y)=" + e.x + "," + e.y + "\n";
	div.innerHTML = text;
	}
</script>
</body>
</html>
