<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<script type="text/javascript">
	function hideMenu(){
		alert("오른쪽 클릭 금지");
		return false;
	}
	document.oncontextmenu=hideMenu;
</script>
</head>
<body>
<h3>oncontextmenu에서 컨텍스트 ㅔ뉴 금지</h3>
<h3></h3>
</body>
</html>
