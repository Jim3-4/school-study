<!DOCTYPE html>
<html>
<head><title>jQuery Basic</title>
<script src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('form').submit(function (event){
            var value= $('input').val();
            if(value.length==0)
                alert("이름을 입력하세요");
            else if(value.replace(/[가-힣]/g,"").length==0)
                alert("과정을 진행");
            else {
                alert("한글 이름을 입력");
                event.preventDefault();
            }
        })
    })
</script>
</head>
<body>
<form>
    <label>이름</label>
    <input type="text" >
    <input type="submmit" >
</form>
</body></html>
