<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>제이쿼리 실습1</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
    .box{
        width: 100px;
        height: 50px;
        background-color: gray;
    }
</style>
</head>
<body>
<div class="box">박스</div>
<script type="text/javascript">
    $('document').ready(function(){
        $('.box').click(function(){
            $('.box').html("선택된 박스");
        });
    });
</script>
</body>
</html>
