<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var newWin=null;

		function load(url){
			newWin=window.open(url,"myWin", "left=300, top=300, width=400, height=300");
		}
		function closeNewWindow(){
			if(newWin==null || newWin.closed)return;
			else newWin.close();
		}

	</script>
</head>
<body>
<h3>window.open()으로 윈도우 열기 </h3>
<hr>
<a href="javascript:load('http://www.graceland.com')">엘비스 홈페이지 </a><br>
<a href="javascript:window.close()">현재윈도우 닫기</a><br>
<a href="javascript:closeNewWindow()">새로운창 닫기 </a>
</body>
</html>
