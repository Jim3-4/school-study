<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mid-test2</title>
	<link rel="stylesheet" type="text/css" href="mid-2.css">
</head>
<body>
<h3>회원가입 메뉴</h3>
<hr>
<div>
	<table id="201801167" style="background: white; border-collapse: collapse ; margin-bottom:10px ;
	border="0">
	 
		<tbody>
			<tr >
				<td>ID</td>
				<td>
					<form>
					<input type="text" placeholder="영/숫자 6-10자"></td>
					</form>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<form>
					<input type="password" placeholder="영 대소문자/숫자 6-15자">
					</form>
				</td>
			</tr>
			<tr>
				<td>휴대전화</td>
				<td>
					<form>
						<select name="tel">
							<option value="1">010</option>
							<option value="2">017</option>
							<option value="3">019</option>
						 </select> 
						 - 
						 <input type="text" placeholder="12345678"size="10" >
					</form>
				</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td>
					<form>
					<input type="email" placeholder="id@domain">
				</form>
				</td>
			</tr>
			<tr>
				<td>연락방법</td>
				<td>
					<form>
					<input type="checkbox" value="1">휴대전화 
					<input type="checkbox" value="2"> 이메일
					</form>	
				</td>
			</tr>
			<tr>
				<td>개인정보 </td>
				<td><form>
					<input type="radio" name="test" value="1">동의 
					<input type="radio" name="test" value="2">비동의 
				</form>
				</td>
			</tr>
		</tbody>
	</table>
<table id="btable">
	<tr>
		<td>
		<button type="reset" id="B1"> 처음으로 </button>
	
		</td>
		<td>
			<button type="submit" id="B2">확인</button>
		</td>
	</tr>
</table>
</div>
</body>
</html>
