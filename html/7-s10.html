<body>
<script type="text/javascript">
    var bookArray=new Array();
    function putArray(data ,i){
        var s=data.split(",");
        var book=new Object();
        book.title=s[0];
        book.author=s[1];
        book.price=parseInt(s[2]);
        bookArray[i]=book;
        document.write(s[0]+","+s[1]+","+s[2]+"<br>");
    }
</script>
<script type="text/javascript">
    function expensive(){
        var exp=new Object();
        exp.price=0;
        for(var i=0; i<5; i++){
            if(exp.price<BookArray[i].price) exp=bookArray[i];
        }
        return exp;
    }
</script>
<script type="text/javascript">
    for(i=0; i<5; i++){
        var data=prompt(",로 분리하면서 책 제목 저자 가격순으로 ");
        putArray(data, i);
    }
    document.write("<hr>");
    var exp=expensive();
