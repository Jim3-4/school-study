<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<script type="text/javascript">
	var timeID=null;

	function startTimer(time){
		timerID=setTimeout("load('http://www.naver.com')", time);
		document.getElementById("img").title="타이머재는중";
	}
	function cancelTimer() {
		if(timerID !=null)
			clearTimeout(timerID);
	}
	function load(url){
		window.location=url;
	}
</script>
</head>
<body>
<img src="C:/media/naver.gif" id="img" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
</body>
</html>
